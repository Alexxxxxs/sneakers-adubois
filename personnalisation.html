<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisation - BKSY</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">
    <nav class="fixed top-0 w-full bg-black bg-opacity-80 py-4 px-8 flex justify-between items-center z-50">
        <a href="index.html"><img src="assets/logo_blanc.png" alt="BKSY Logo" class="h-12"></a>
        <div>
            <a href="artist.html" class="text-white mx-4 hover:text-red-500">L'Artiste</a>
            <a href="shop.html" class="text-red-500 mx-4">Shop</a>
            <a href="contact.html" class="text-white mx-4 hover:text-red-500">Contact</a>
        </div>
    </nav>

    <!-- Section Personnalisation -->
    <section class="h-screen flex items-center justify-start px-[10%] fade-in">

        <!-- Conteneur principal -->
        <div class="flex items-center justify-center w-full max-w-[1400px] gap-x-12">

            <!-- Chaussure -->
            <div class="relative w-[800px] h-auto mx-auto">
                <img id="product-image" src="assets/default.png" alt="Produit personnalisÃ©"
                    class="w-full h-auto rounded-lg shadow-lg">
                <div id="product-overlay" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
            </div>

            <!-- Panneau de personnalisation -->
            <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md flex flex-col items-center">
                <h1 class="text-3xl font-bold mb-6 text-center">Personnalisation</h1>
                <h2 id="product-name" class="text-xl font-semibold mb-4 text-center"></h2>
                <span id="product-price" class="text-red-500 font-bold text-lg block text-center"></span>

                <div class="w-full mt-6">
                    <label for="color-picker" class="block text-sm font-medium text-white mb-2">Choisissez une couleur
                        :</label>
                    <div class="flex items-center gap-4">
                        <input type="color" id="color-picker" value="#000000"
                            class="w-12 h-12 border-2 border-gray-600 rounded-md cursor-pointer transition duration-200 hover:scale-105">
                        <span id="color-value" class="text-sm text-gray-300">#000000</span>
                    </div>
                </div>


                <button id="validate-button"
                    class="mt-6 bg-red-700 text-white py-2 px-4 rounded w-full cursor-not-allowed opacity-50" disabled>
                    Acheter
                </button>


            </div>

        </div>

    </section>

    <!-- JS -->
    <script src="js/script_P.js" defer></script>
</body>

</html>
